<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="preview-card">
    <div class="preview-card-image"></div>
    <h2 class="preview-card-heading">
      Equilibrium #3429
    </h2>
    <p class="preview-card-text">
    Our Equilibrium collection promotes balance and calm.
   </p>
   <p class="preview-card-balance">
    <img src="/images/icon-ethereum.svg" alt="" srcset="">
    0.041 ETH 
    
   </p>
   <span class="preview-card-time">
    <img src="/images/icon-clock.svg" alt="" srcset="">
    3 days left
  </span>
 
    <p class="border"></p>
    <p class="preview-card-creator">
      <img src="/images/image-avatar.png" alt="" width="35px">
      <span>Creation of </span>  Jules Wyvern
    </p>
   
  </div>
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sumit Mishra</a>.
  </div>
</body>
</html>
